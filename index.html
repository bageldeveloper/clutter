<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/1c9144b004.js" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet">
    <title>Clutter</title>

  <body>
    <div id="menu-bar">
      <div class="left" role="menu">
        <button id="Back" ><</button>
      <button id="Home" >Home</button>
      <button id="Forward" >></button>
      
      <tab-group new-tab-button="true" sortable="true">
        <style>
          .views {
            height: calc(100vh - 100px);
          }
        </style>
      </tab-group>
    </div>
      <div class="right">
        <button class="menubar-btn" id="minimize-btn">-</button>
        <button class="menubar-btn" id="max-unmax-btn">+</button>
        <button class="menubar-btn" id="close-btn">x</button>
      </div>
    </div>
   
   <webview id="MainWebView" class = "container"src="https://google.com" ></webview>
   <script src="node_modules/electron-tabs/dist/electron-tabs.js"></script>
   <script src="./script.js"></script>
   <script>
    // Select tab-group
    const tabGroup = document.querySelector("tab-group");
  
    // Setup the default tab which is created when the "New Tab" button is clicked
    // tabGroup.setDefaultTab({
    //   title: "New Page",
    //   src: "path/to/new-page.html",
    //   active: true
    // });
  
    // Do stuff
    const tab = tabGroup.addTab({
      title: "electron-tabs on NPM",
      src: "https://www.npmjs.com/package/electron-tabs"
    });
    const pos = tab.getPosition();
    console.log("Tab position is " + pos);
  </script>
  </body>
